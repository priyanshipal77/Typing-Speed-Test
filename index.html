<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="passage">This is a sample passage for the typing speed test. Try to type it as fast as you can!</p>
        <textarea id="input" placeholder="Start typing here..."></textarea>
        <div id="results">
            <p id="words-per-minute">Words per minute: 0</p>
            <p id="accuracy">Accuracy: 0%</p>
        </div>
    </div>
</div>
<button id="reset-button">Reset</button>
</div>
<script src="script.js"></script>
</body>
</html>
